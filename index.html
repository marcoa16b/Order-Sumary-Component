<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles\stiles.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    footer {
      margin-top: 50px;
      padding-top: 50px;
      background: hsl(229, 100%, 98%);
    }

    footer div {
      text-align: center;

    }
  </style>

</head>
<body>

  <main>
    <section class="image-section">
      <img src="./images/illustration-hero.svg" 
      alt="person dancing to music illustration">
    </section>

    <section class="sumary-section">
      <h2>Order Sumary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</p>
    </section>

    <section class="plan-section">
      <div class="plan-left">
        <div class="plan-img-div">
          <img src="./images/icon-music.svg" alt="Music Icon">
        </div>
        <div class="plan-ul-div">
          <ul>
            <li>Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
        </div>
      </div>

      <div class="plan-right">Change</div>
    </section>

    <section class="button-section">
      <input class="button-1" type="submit" value="Proceed to Payment" />
      <input class="button-2" type="submit" value="Cancel Order" />
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
